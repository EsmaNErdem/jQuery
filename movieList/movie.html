<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h1>Movie Catalog</h1>
    <form id="form">
        <div id="title-box">
            <label for="movie-name">Movie Title:</label>
            <input type="text" id="movie-name" placeholder="Forest Gump" required>
        </div>
        <div id="rating-box">
            <label for="rating">Movie Rating:</label>
            <input type="number" id="rating" min="0" max="10" placeholder="0-10" required>
        </div>  
        <div id="submit">
            <input type="submit" >
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th id = "sort-name">Movie</th>
                <th id = "sort-rating">Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movie.js"></script>
</body>
</html>
